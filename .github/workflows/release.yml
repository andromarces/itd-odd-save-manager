name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Read Rust toolchain
        id: rust-toolchain
        shell: pwsh
        run: |
          $path = Join-Path $env:GITHUB_WORKSPACE "rust-toolchain.toml"
          $content = Get-Content -Raw -Path $path
          if ($content -match 'channel\s*=\s*"([^"]+)"') {
            "toolchain=$($matches[1])" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding ascii
          } else {
            throw "Rust toolchain channel not found in rust-toolchain.toml"
          }

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ steps.rust-toolchain.outputs.toolchain }}
          components: rustfmt, clippy

      - name: Build Tauri App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run tauri build

      - name: Prepare Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          $version = "${{ github.ref_name }}" -replace 'v',''
          
          $installer = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" | Select-Object -First 1
          if ($installer) {
            Copy-Item $installer.FullName -Destination "artifacts/$($installer.Name)"
          }

          $msi = Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName -Destination "artifacts/$($msi.Name)"
          }

          $exe = "src-tauri/target/release/ITD ODD Save Manager.exe"
          if (Test-Path $exe) {
            $zipName = "ITD-ODD-Save-Manager_${version}_portable_x64.zip"
            Compress-Archive -Path $exe -DestinationPath "artifacts/$zipName"
          }

          Set-Location artifacts
          $files = Get-ChildItem *
          foreach ($file in $files) {
            $hash = Get-FileHash $file.Name -Algorithm SHA256
            "$($hash.Hash)  $($file.Name)" | Out-File -FilePath SHA256SUMS.txt -Append -Encoding ascii
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*
          draft: true
          prerelease: false
          body_path: CHANGELOG.md
