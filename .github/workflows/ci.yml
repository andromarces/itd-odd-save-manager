name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust-tests:
    name: rust-tests (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-2022]

    defaults:
      run:
        working-directory: src-tauri

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libwebkit2gtk-4.1-dev libgtk-3-dev libjavascriptcoregtk-4.1-dev

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Read Rust toolchain
        id: rust-toolchain
        shell: pwsh
        run: |
          $path = Join-Path $env:GITHUB_WORKSPACE "rust-toolchain.toml"
          $content = Get-Content -Raw -Path $path
          if ($content -match 'channel\s*=\s*"([^"]+)"') {
            "toolchain=$($matches[1])" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding ascii
          } else {
            throw "Rust toolchain channel not found in rust-toolchain.toml"
          }

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ steps.rust-toolchain.outputs.toolchain }}
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run cargo tests
        run: cargo test --locked --all --verbose

  frontend-build:
    name: frontend-build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build
